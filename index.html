<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Plane Display</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://github.com/yourusername/mtg-planes-display/raw/main/images/logo.jpg" alt="Logo">
    </div>
    <h1>Magic: The Gathering Plane Display</h1>
    <img id="plane-image" src="" alt="">
    <p id="plane-name"></p>
    
    <div class="navigation-buttons">
        <button id="backward-button">Backward</button>
        <button id="randomize-button">Randomize Plane</button>
        <button id="forward-button">Forward</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
